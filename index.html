<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>

    <!--CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!--Intestazione-->
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>

    <!--Corpo principale-->
    <main>
        <!--Sezione video e ricetta-->
        <section class="general-instruction">
            <h4>DOLCI E DESSERTS</h4>
            <div class="main-product flex">
                <div class="name-product">
                    <h3>Tiramisù</h3>
                </div>
                <div class="rating"><i class="fa-solid fa-star"></i><strong>4.6</strong>/5 <span class="rate">RATE</span></div>
            </div>
            <div class="main-instruction flex">
                <div class="col col-video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=IlBlzPaaWH8cY9b1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="col col-instruction">
                    <div class="general-instruction">
                        <div class="general-info flex">
                            <div class="kcal">544 Kcal</div>
                            <div class="info">+ info</div>
                        </div>
                        <div class="type-food"><i class="fa-solid fa-carrot"></i>VEGETARIANO</div>
                    </div>
                    <div class="mode-instruction">
                        <ul>
                            <li><i class="fa-solid fa-blender"></i>Difficoltà:<strong>Facile</strong></li>
                            <li><i class="fa-solid fa-clock"></i>Tempo:<strong>40 min</strong></li>
                            <li><i class="fa-solid fa-chart-pie"></i>Porzione per:<strong>8 persone</strong></li>
                            <li><i class="fa-solid fa-euro-sign"></i>Costo:<strong>Contenuto</strong></li>
                            <li><i class="fa-solid fa-thumbtack"></i><strong>Note</strong>: + 2 ore di riposo in frigo</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

            <section class="social">
                <ul class="icons flex">
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>

            </section>
        

        <!--Sezione presentazione-->
        <section class="presentation"></section>

    </main>
    <!--Footer-->
    <footer></footer>

</body>
</html>
